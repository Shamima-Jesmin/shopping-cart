      <script>
       
       function handleProductChange(product, isIncrease){
         const caseInput = document.getElementById(product +'-count');
         const caseCount =parseInt(caseInput.value);
         let newCount = caseCount;
         if (isIncrease== true){
            newCount = caseCount+1;
         }
         if (isIncrease== false){
            newCount = caseCount-1;
         }
         caseInput.value = newCount;
         const caseTotal = newCount *59;
         document.getElementById(product+'total').innerText =caseTotal;
         
        }

         document.getElementById('phoneTotal').innerText =phoneTotal;
         
        }
